<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="html,js">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ascending order</title>
	
  
</head> 
 <body>
		<script>
        var i=10;
		var j=20;
		var k=15;
	        	if(i<j && i<k){
				if(j<k){
				 console.log(i,j,k);
				}
					 else{
					 console.log(i,k,j);
					 }
			    }
				else if (j<i && j<k){
				if(i<k){
					console.log(j,i,k);
					}
					else{
					console.log(j,k,i);
					}
				}
				else if (k<i && k<j){ 
				if (i<j){
					console.log(k,i,j);
					}
					else{
					console.log(k,j,i);
					}
				}
		 	
		</script>
</body>
</html>
